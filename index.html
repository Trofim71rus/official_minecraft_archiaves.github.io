<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            background-repeat: repeat;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Располагаем контент сверху */
            min-height: 100vh; /* Занимает всю высоту экрана */
            color: #fff;
        }

        @font-face {
            font-family: 'Minecraftia';
            src: url('Minecraftia.ttf') format('truetype'); /* Путь к файлу шрифта */
            font-weight: normal;
            font-style: normal;
        }

        #logo {

        }

        #login-container {

            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background-color: #ddd;
            color: #333;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Minecraftia', sans-serif;
        }

        button:hover {
            background-color: #3e8e41;
        }

        #video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .video-item {
            margin-bottom: 20px;
        }

        .video-item video {
            width: 640px;
            height: 360px;
        }
    </style>
</head>

</html>
